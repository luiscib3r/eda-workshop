version: "2"
sql:
  - name: "storage"
    schema: "migrations/storage"
    queries: "database/storage"
    engine: "postgresql"
    gen:
      go:
        package: "storagedb"
        out: "internal/storage/db"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        emit_pointers_for_null_types: true
  - name: "ocr"
    schema: "migrations/ocr"
    queries: "database/ocr"
    engine: "postgresql"
    gen:
      go:
        package: "ocrdb"
        out: "internal/ocr/db"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        emit_pointers_for_null_types: true
