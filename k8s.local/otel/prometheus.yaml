apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      scrape_timeout: 10s
    scrape_configs:
    - job_name: 'jaeger'
      static_configs:
      - targets: ['jaeger:8888']
      metrics_path: /metrics
      scrape_interval: 15s
      metric_relabel_configs:     # Filtrar métricas innecesarias
      - source_labels: [__name__]
        regex: 'go_.*|process_.*'  # Excluir métricas de Go runtime
        action: drop
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
spec:
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus:latest
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
            - "--storage.tsdb.path=/prometheus"
            - "--storage.tsdb.retention.time=1h" # Solo 1 hora de retención
            - "--storage.tsdb.retention.size=100MB" # Límite de tamaño
            - "--storage.tsdb.min-block-duration=5m" # Bloques más pequeños
            - "--storage.tsdb.max-block-duration=10m" # Bloques más pequeños
            - "--web.enable-lifecycle"
            - "--web.enable-admin-api"
            - "--query.max-concurrency=2" # Límite de queries concurrentes
            - "--query.max-samples=1000000" # Límite de samples por query
          ports:
            - containerPort: 9090
          volumeMounts:
            - name: config
              mountPath: /etc/prometheus
            - name: storage
              mountPath: /prometheus
      volumes:
        - name: config
          configMap:
            name: prometheus-config
        - name: storage
          emptyDir:
            sizeLimit: 110Mi
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
spec:
  selector:
    app: prometheus
  ports:
    - port: 80
      targetPort: 9090
