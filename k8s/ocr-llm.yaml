apiVersion: apps/v1
kind: Deployment
metadata:
  name: ocr-llm
spec:
  selector:
    matchLabels:
      app: ocr-llm
  template:
    metadata:
      labels:
        app: ocr-llm
    spec:
      containers:
        - name: ocr-llm
          image: ${DOCKER_REPO}:${DRONE_COMMIT_SHA}
          args: ["ocr-llm"]
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: config
              mountPath: /app/config.yaml
              subPath: config.yaml
          envFrom:
            - configMapRef:
                name: otel-config
          env:
            - name: OTEL_SERVICE_NAME
              value: "api"
            - name: OTEL_SERVICE_VERSION
              value: "0.0.0"
      volumes:
        - name: config
          configMap:
            name: ocr-llm-config
---
apiVersion: v1
kind: Service
metadata:
  name: ocr-llm
spec:
  selector:
    app: ocr-llm
  ports:
    - port: 80
      targetPort: 8080
